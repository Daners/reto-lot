<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
<link id="bs-theme-stylesheet" href="data:text/css;charset=utf-8," data-href="https://getbootstrap.com//dist/css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="https://getbootstrap.com/assets/css/docs.min.css" rel="stylesheet" />
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{dispositivo.Dispositivo}}</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Configuracion</a></li>
                    <li role="presentation" class=""><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">Alertas</a></li>

                </ul>
                <div class="container-fluid">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active in"  style="    padding-top: 15px;" role="tabpanel" id="home" aria-labelledby="home-tab">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="mqtt" class="col-sm-2 control-label">MQTT://</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="mqtt" placeholder="broker.mqtt.com">
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="port" class="col-sm-2 control-label">PORT</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="port" placeholder="8000">
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">User</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="user" placeholder="username">
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="pass" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="pass" placeholder="*******">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="topic" class="col-sm-2 control-label">Topic</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="topic" placeholder="all/#">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane fade" role="tabpanel"  style="    padding-top: 15px;" id="profile" aria-labelledby="profile-tab">
                         <form class="form-horizontal">
						
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-success">Activada</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="val" class="col-sm-2 control-label">Alerta Value</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="val" placeholder="498">
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label for="correo" class="col-sm-2 control-label">Correo</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="correo" placeholder="mail@nodemailer.com">
                                </div>
                            </div>
                             

                        </form>
                    </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="javascripts/angular-dragula.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
